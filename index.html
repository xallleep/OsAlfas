<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Os Alfas - Portal Premium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0a0a12;
            --secondary: #151521;
            --accent: #d4af37;
            --accent-gradient: linear-gradient(135deg, #d4af37 0%, #f8e9a9 100%);
            --text: #f5f5f7;
            --text-secondary: #aaaaaa;
            --card-bg: #1a1a27;
            --card-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background: var(--primary);
            color: var(--text);
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 15% 20%, rgba(212, 175, 55, 0.12) 0%, transparent 30%),
                radial-gradient(circle at 85% 80%, rgba(212, 175, 55, 0.08) 0%, transparent 30%);
            padding-bottom: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 10px;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: var(--accent-gradient);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #000;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }

        .logo-text {
            font-weight: 800;
            font-size: 28px;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(212, 175, 55, 0.3);
        }

        .slogan {
            color: var(--text-secondary);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Search */
        .search-container {
            max-width: 600px;
            margin: 0 auto 30px;
            position: relative;
        }

        .search-box {
            background: var(--secondary);
            border-radius: 50px;
            padding: 15px 25px;
            display: flex;
            align-items: center;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            border: 2px solid transparent;
        }

        .search-box:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
        }

        .search-box i {
            color: var(--accent);
            font-size: 20px;
            margin-right: 15px;
        }

        .search-box input {
            background: transparent;
            border: none;
            color: var(--text);
            width: 100%;
            font-size: 16px;
            outline: none;
        }

        .search-box input::placeholder {
            color: var(--text-secondary);
        }

        /* Categories */
        .categories {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .category-btn {
            padding: 10px 20px;
            background: var(--secondary);
            border: none;
            border-radius: 30px;
            color: var(--text);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            font-size: 14px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .category-btn.active, .category-btn:hover {
            background: var(--accent-gradient);
            color: #000;
        }

        /* Sites Grid - DUAS COLUNAS */
        .sites-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .site-card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            transition: var(--transition);
            box-shadow: var(--card-shadow);
            position: relative;
            height: 120px;
            display: flex;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .site-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6);
            border-color: rgba(212, 175, 55, 0.3);
        }

        .site-icon {
            width: 80px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
        }

        .site-icon img {
            width: 100%;
            height: auto;
            object-fit: contain;
            border-radius: 10px;
        }

        .site-content {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .site-name {
            font-weight: 700;
            font-size: 16px;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .site-badge {
            background: var(--accent-gradient);
            color: #000;
            font-size: 10px;
            padding: 3px 8px;
            border-radius: 20px;
            font-weight: 600;
        }

        .site-desc {
            color: var(--text-secondary);
            font-size: 13px;
            line-height: 1.4;
        }

        .site-action {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .site-btn {
            padding: 8px 15px;
            background: var(--accent-gradient);
            color: #000;
            border: none;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            font-size: 12px;
        }

        .site-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(212, 175, 55, 0.3);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 30px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .site-card {
            animation: fadeIn 0.5s ease forwards;
            opacity: 0;
        }

        .site-card:nth-child(1) { animation-delay: 0.1s; }
        .site-card:nth-child(2) { animation-delay: 0.2s; }
        .site-card:nth-child(3) { animation-delay: 0.3s; }
        .site-card:nth-child(4) { animation-delay: 0.4s; }
        .site-card:nth-child(5) { animation-delay: 0.5s; }
        .site-card:nth-child(6) { animation-delay: 0.6s; }
        .site-card:nth-child(7) { animation-delay: 0.7s; }
        .site-card:nth-child(8) { animation-delay: 0.8s; }

        /* Responsive */
        @media (max-width: 768px) {
            .sites-grid {
                grid-template-columns: 1fr;
            }
            
            .logo-text {
                font-size: 22px;
            }
            
            .site-card {
                height: 100px;
            }
            
            .site-icon {
                width: 70px;
                padding: 12px;
            }
            
            .site-content {
                padding: 12px;
            }
            
            .site-name {
                font-size: 15px;
            }
            
            .site-desc {
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .categories {
                gap: 8px;
            }
            
            .category-btn {
                padding: 8px 15px;
                font-size: 12px;
            }
            
            .logo-text {
                font-size: 20px;
            }
            
            .slogan {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-crown"></i>
                </div>
                <div class="logo-text">OS ALFAS</div>
            </div>
            <p class="slogan">Seus jogos, ferramentas e utilidades em um s√≥ lugar</p>
        </header>
        
        <div class="search-container">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Pesquisar jogos, ferramentas..." id="searchInput">
            </div>
        </div>
        
        <div class="categories">
            <button class="category-btn active" data-category="all">Todos</button>
            <button class="category-btn" data-category="jogos">Jogos</button>
            <button class="category-btn" data-category="ferramentas">Ferramentas</button>
            <button class="category-btn" data-category="utilidades">Utilidades</button>
        </div>
        
        <div class="sites-grid" id="sitesGrid">
            <!-- Sites ser√£o carregados via JavaScript -->
        </div>
    </div>
    
    <footer>
        <p>¬© 2023 Os Alfas - Todos os direitos reservados</p>
    </footer>

    <script>
        // ==================== CONFIGURA√á√ÉO DOS SITES ====================
        // ADICIONE SEUS NOVOS SITES AQUI - √â MUITO F√ÅCIL!
        // Basta copiar e colar um dos blocos abaixo e editar as informa√ß√µes
        
        const sites = [
            // JOGOS
            {
                name: "Mina",
                icon: "https://cdn.pixabay.com/photo/2020/01/11/14/32/bomb-4757693_1280.png",
                desc: "Jogo das minas emocionante",
                url: "https://xallleep.github.io/Mina/",
                category: "jogos"
            },
            {
                name: "Cobrinha",
                icon: "https://cdn.pixabay.com/photo/2013/07/13/12/05/rattlesnake-159135_1280.png",
                desc: "Jogo da cobrinha cl√°ssico",
                url: "https://xallleep.github.io/AlfaCobrinha/",
                category: "jogos"
            },
            {
                name: "Tetris",
                icon: "https://cdn.pixabay.com/photo/2017/01/31/19/35/building-blocks-2026726_1280.png",
                desc: "Alfa Tetris classico",
                url: "https://xallleep.github.io/AlfaTeatris/",
                category: "jogos"
            },
            {
                name: "Select",
                icon: "https://cdn.pixabay.com/photo/2013/07/12/14/11/target-147922_1280.png",
                desc: "Jogo de sele√ß√£o desafiadora",
                url: "https://xallleep.github.io/Select/",
                category: "jogos"
            },
            
            // FERRAMENTAS
            {
                name: "CalculaJuros",
                icon: "https://cdn.pixabay.com/photo/2021/09/20/08/52/calculator-6640217_1280.png",
                desc: "Calculadora de juros precisa",
                url: "https://xallleep.github.io/CalculaJuros2.0/",
                category: "ferramentas"
            },
            {
                name: "Alfa Loto",
                icon: "https://cdn.pixabay.com/photo/2019/03/20/05/34/graphic-4067697_1280.png",
                desc: "N√∫meros da sorte para lotof√°cil",
                url: "https://xallleep.github.io/Loto-Palpites/",
                category: "ferramentas"
            },
            
            // UTILIDADES
            {
                name: "Canal YouTube",
                icon: "https://cdn-icons-png.flaticon.com/512/1384/1384060.png",
                desc: "Mist√©rios Pelo Mundo - Se inscreva!",
                url: "https://youtube.com/@misteriospelomundo8?si=NO2YrvrxslQmOUun",
                category: "utilidades"
            },
            {
                name: "Doe",
                icon: "https://cdn.pixabay.com/photo/2015/06/16/14/13/icon-811223_1280.jpg",
                desc: "Fa√ßa sua parte, doe e ajude",
                url: "https://xallleep.github.io/Doe/",
                category: "utilidades"
            },
            {
                name: "Loja Alfa",
                icon: "https://cdn-icons-png.flaticon.com/512/2331/2331966.png",
                desc: "Sua loja de descontos Alfa",
                url: "https://xallleep.github.io/LojaAlfa/",
                category: "utilidades"
            }
            
            // PARA ADICIONAR NOVOS SITES:
            // 1. Copie o bloco completo abaixo (incluindo as chaves {})
            // 2. Cole antes do ]; final
            // 3. Altere os dados conforme necess√°rio
            /*
            ,
            {
                name: "NOME DO SITE",
                icon: "URL_DO_ICONE",
                desc: "DESCRI√á√ÉO CURTA",
                url: "URL_DO_SITE",
                category: "jogos/ferramentas/utilidades"
            }
            */
        ];
        
        // ==================== C√ìDIGO PRINCIPAL ====================
        // (N√£o √© necess√°rio alterar nada daqui para baixo)
        
        // Vari√°veis globais
        let currentCategory = 'all';

        // Renderizar sites
        function renderSites(sitesToRender) {
            const grid = document.getElementById('sitesGrid');
            grid.innerHTML = '';
            
            if (sitesToRender.length === 0) {
                grid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 40px;">
                        <i class="fas fa-search" style="font-size: 50px; color: var(--text-secondary); margin-bottom: 20px;"></i>
                        <h3 style="color: var(--text-secondary);">Nenhum site encontrado</h3>
                        <p style="color: var(--text-secondary);">Tente ajustar sua pesquisa ou filtro</p>
                    </div>
                `;
                return;
            }
            
            sitesToRender.forEach((site, index) => {
                const siteElement = document.createElement('div');
                siteElement.className = 'site-card';
                siteElement.style.animationDelay = `${0.1 + (index * 0.1)}s`;
                siteElement.innerHTML = `
                    <div class="site-icon">
                        <img src="${site.icon}" alt="${site.name}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/1006/1006771.png'">
                    </div>
                    <div class="site-content">
                        <div class="site-name">
                            ${site.name}
                            ${site.category === 'jogos' ? '<span class="site-badge">JOGO</span>' : ''}
                            ${site.category === 'ferramentas' ? '<span class="site-badge">FERRAMENTA</span>' : ''}
                        </div>
                        <div class="site-desc">${site.desc}</div>
                        <div class="site-action">
                            <a href="${site.url}" target="_blank" class="site-btn">Acessar</a>
                        </div>
                    </div>
                `;
                
                grid.appendChild(siteElement);
            });
        }

        // Filtrar sites por categoria
        function filterSites() {
            let filteredSites = sites;
            
            if (currentCategory !== 'all') {
                filteredSites = sites.filter(site => site.category === currentCategory);
            }
            
            // Aplicar pesquisa tamb√©m se houver
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            if (searchTerm) {
                filteredSites = filteredSites.filter(site => 
                    site.name.toLowerCase().includes(searchTerm) || 
                    site.desc.toLowerCase().includes(searchTerm)
                );
            }
            
            renderSites(filteredSites);
        }

        // Inicializar a aplica√ß√£o
        function init() {
            // Renderizar sites iniciais
            filterSites();
            
            // Adicionar event listeners para categorias
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentCategory = this.getAttribute('data-category');
                    filterSites();
                });
            });
            
            // Adicionar event listener para pesquisa
            document.getElementById('searchInput').addEventListener('input', filterSites);
        }

        // Iniciar quando o documento estiver carregado
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
